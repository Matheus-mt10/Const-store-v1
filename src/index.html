<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Store</title>
    <!-- SWIPER JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <!-- TAILWIND STYLE -->
    <link href="./output.css" rel="stylesheet">


</head>

<body class=" bg-gray-100 h-screen w-full">
    <!-- -- Header -- Header  -- Header  -- Header  -->
    <header class="flex flex-col items-center w-full h-44 
    border-b-2 border-black">

        <!-- Div de alinhamento -->
        <div class="flex justify-center items-center pt-4 space-x-4">
            <div>
                <img class="w-52" src="./assets/icon-black-tinyy.png" alt="">
            </div>
            <!-- Profile -->
            <div class="flex justify-center items-center">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <!-- Favorite -->
            <div><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6">
                        <path
                            d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                    </svg>
                </a></div>
            <!-- Cart -->
            <div><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0    24 24" fill="currentColor"
                        class="w-6 h-6">
                        <path
                            d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                    </svg>
                </a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-slate-200 w-80 h-10 flex items-center justify-center gap-3 rounded-3xl mt-5">
            <!-- SEARCH ICON -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>

            <!-- INPUT -->
            <input class="w-64 h-8 outline-none bg-slate-200" type="search" name="searchHeader" id="searchHeader"
                placeholder="Escolha seu sneaker">
        </div>
    
    </header>

    <main>

        <div>
            <img src="assets/banner.png" alt="Banner sale">
        </div>

        <section>
            <span>Mais procurados</span>
            
        </section>



        <!-- CARD SECTION -->
        <section class=" bg-orange-300 flex flex-col w-full p-4">
            <!-- TITLE BRANDS -->
            <div class="mb-4">
                <span class="text-sm">Encontre sua marca <strong>favorita</strong></span>
            </div>
            <!-- CARD AREA -->
            <div class="flex gap-4">
                <!-- CARD NIKE -->
                <div class="bg-slate-400 w-28 shadow-gray-400 shadow-sm">
                    <!-- BRAND IMAGE -->
                    <img class="overflow-hidden" src="assets/NikeIco.png" alt="nike logo">
                    <!-- BRAND NAME -->
                    <div class="bg-gray-200 p-1 h-8 flex justify-center">
                        <span class="flex items-center justify-center items-centergap-1">
                            <p class="text-xs font-bold text-gray-700"><a href="#">NIKE</a></p>
                            <!-- ARROW ICO -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- CARD JORDAN -->
                <div class="bg-slate-400 w-28 shadow-gray-400 shadow-sm">
                    <!-- BRAND IMAGE -->
                    <img class="overflow-hidden" src="assets/JordanIco.png" alt="jordan logo">
                    <!-- BRAND NAME -->
                    <div class="bg-gray-200 p-1 h-8 flex justify-center">
                        <span class="flex items-center justify-center items-centergap-1">
                            <p class="text-xs font-bold text-gray-700"><a href="#">JORDAN</a></p>
                            <!-- ARROW ICO -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

        </section>
        <!-- SLIDER TEST SLIDER TEST SLIDER TEST SLIDER TEST SLIDER TEST SLIDER TEST SLIDER TEST -->
        
        <section >
            <span>SLIDER</span>
            <div   class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper ">
                  <!-- Slides -->
                  <div class="swiper-slide"><!-- CARD JORDAN -->
                    <div class="bg-slate-400 w-28 shadow-gray-400 shadow-sm">
                        <!-- BRAND IMAGE -->
                        <img class="overflow-hidden" src="assets/JordanIco.png" alt="jordan logo">
                        <!-- BRAND NAME -->
                        <div class="bg-gray-200 p-1 h-8 flex justify-center">
                            <span class="flex items-center justify-center items-centergap-1">
                                <p class="text-xs font-bold text-gray-700"><a href="#">JORDAN</a></p>
                                <!-- ARROW ICO -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="w-3 h-3">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                                </svg>
                            </span>
                        </div>
                    </div></div>
                  <div class="swiper-slide"><!-- CARD NIKE -->
                    <div class="bg-slate-400 w-28 shadow-gray-400 shadow-sm">
                        <!-- BRAND IMAGE -->
                        <img class="overflow-hidden" src="assets/NikeIco.png" alt="nike logo">
                        <!-- BRAND NAME -->
                        <div class="bg-gray-200 p-1 h-8 flex justify-center">
                            <span class="flex items-center justify-center items-centergap-1">
                                <p class="text-xs font-bold text-gray-700"><a href="#">NIKE</a></p>
                                <!-- ARROW ICO -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="w-3 h-3">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                                </svg>
                            </span>
                        </div>
                    </div></div>
                  <div class="swiper-slide">Slide 3</div>
                  ...
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
              </div>
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
